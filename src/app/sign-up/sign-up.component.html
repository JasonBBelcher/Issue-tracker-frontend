<div>
  <h2>Sign Up</h2>
  <form name="form" [formGroup]="form" novalidate>
    <div class="form-group" [ngClass]="">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" formControlName="username" required />
      <div *ngIf="" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" formControlName="password" required />
      <div *ngIf="" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" formControlName="email" required />
      <div *ngIf="" class="help-block">Email is required</div>
    </div>
    <div class="form-group">
      <button (click)="signUp()" class="btn btn-primary">Sign Up</button>

      <a [routerLink]="['/signin']" class="btn btn-link">Sign In</a>
    </div>
  </form>
</div>
