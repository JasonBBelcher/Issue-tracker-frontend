<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" [routerLink]="['/']">Issue Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link " *ngIf="authService.isSignedIn() " [routerLink]="[ '/'] ">All Issues
            <span class="sr-only ">(current)</span>
          </a>
        </li>
        <li class="nav-item ">
          <a *ngIf="authService.isSignedIn() " class="nav-link " [routerLink]="[ '/user/admin'] ">User Issues</a>
        </li>
        <li class="nav-item ">
          <a *ngIf="authService.isSignedIn() " (click)="authService.signOut() " class="nav-link " [routerLink]="[
          '/signin'] ">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
